<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Microsoft - Azure Batch Apps" />
    <title>Batch Explorer Portal</title>

    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />

    <style id="antiClickjack">
        body {
            display: none !important;
        }
    </style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- build:js assets/vendor/vendor.js -->
    <script type="text/javascript" src="./assets/vendor/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <script>if (window.module) module = window.module;</script>
    
    <!-- build:app assets/scripts/app.js -->
    <script type="text/javascript" src="./assets/scripts/greenbutton.menu.js"></script>
    <!-- endbuild -->

    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="./assets/vendor/angular-material/angular-material.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <!-- endbuild -->
</head>
<body ng-app="app" ng-controller="homeController">
    <div id="overlay" class="modal-backdrop" style="visibility: hidden;"></div>
    <div id="overlay-uppermost" class="modal-backdrop maximum" style="visibility: hidden;"></div>
    <div id="container">
        <header class="top-navigation">
            <div class="logo-banner-bar" style="background-color:#565759">
                <a class="logo" href="#" title="Azure Batch Apps - Home">
                    <img src="./assets/images/header/batch-logo.png" width="175" height="17" alt="Azure Batch Apps logo" />
                </a>
            </div>
            <div class="user_menu">
                <div class="usermenu">
                    <div class="usermenu-toggle" data-toggle="usermenu" data-target=".user_menu">
                        <p class="userLabel">ascobie@microsoft.com</p>
                        <div class="user_arrow aad"></div>
                    </div>
                </div>
                <div class="usermenu-menu">
                    <div class="menu-content">
                        <a href="#">Sign out</a>
                        <hr />
                        <a href="#">Change password</a>
                        <hr />
                        <a href="#">Contact Microsoft Support</a>
                        <hr />
                        <a href="#">Privacy &amp; cookies</a>

                        <a href="#">Legal</a>
                    </div>
                </div>
            </div>
        </header>
        <section id="content"><!-- "active-menu-option" : "menu-option" -->
            <nav>
                <ul>
                    <li class="menu-option" ng-class="isActive('/pools') ? 'active-menu-option' : 'menu-option'">
                        <a href="index.html#!/pools"><img ng-src="{{isActive('/pools') && './assets/images/menu/menu_organization_white.png' || './assets/images/menu/menu_organization_green.png'}}" src="./assets/images/menu/menu_organization_white.png" width="30" height="25" /><p>Pools</p></a>
                    </li>
                    <li class="menu-option" ng-class="isActive('/jobs') ? 'active-menu-option' : 'menu-option'">
                        <a href="index.html#!/jobs"><img ng-src="{{isActive('/jobs') && './assets/images/menu/menu_deployments_white.png' || './assets/images/menu/menu_deployments_green.png'}}" src="./assets/images/menu/menu_deployments_white.png" width="30" height="25" /><p>Jobs</p></a>
                    </li>
                </ul>
                <div id="lowerMenuImage">
                    <img src="./assets/images/menu/menu_foot_image.png" width="180" height="112" alt="menu footer" />
                </div>
            </nav>
            <div id="body">
                <div class="wrapper">
                    <section class="page-intro">
                        <h1 ng-bind="'My ' + title">My Home</h1>
                        <p>We are using Electron: {{systemInfo.electronVersion}} on chrome: {{systemInfo.chromeVersion}} and {{systemInfo.platform}}</p>
                    </section>
                    <div id="dynamic-body">
                        <ng-view></ng-view>

                        <script src="./assets/vendor/angular/angular.js"></script>
                        <script src="./assets/vendor/angular-route/angular-route.js"></script>
                        <script src="./assets/vendor/angular-animate/angular-animate.js"></script>
                        <script src="./assets/vendor/angular-aria/angular-aria.js"></script>
                        <script src="./assets/vendor/angular-material/angular-material.js"></script>

                        <!-- build:app scripts/app.js -->
                        <script src="./scripts/app.js"></script>
                        <script src="./assets/vendor/adal-angular-experimental/lib/adal.js"></script>
                        <script src="./assets/vendor/adal-angular-experimental/lib/adal-angular.js"></script>
                        <script src="./scripts/subscription/subscriptionService.js"></script>
                        <script src="./scripts/subscription/subscriptionController.js"></script>
                        <script src="./scripts/pool/poolService.js"></script>
                        <script src="./scripts/pool/poolController.js"></script>
                        <script src="./scripts/job/jobService.js"></script>
                        <script src="./scripts/job/jobController.js"></script>
                        <script src="./scripts/home/homeController.js"></script>
                        <script src="./scripts/services/electronService.js"></script>
                        <!-- endbuild -->
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div id="footer" class="center_this">

            </div>
        </footer>
    </div>

    <section id="slideout" class="slide-out-drawer">
        <div id="slideoutContainer" class="slide-out-drawer-container"> </div>
    </section>
</body>
</html>
