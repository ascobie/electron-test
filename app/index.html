<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Microsoft - Azure Batch Apps" />
    <title>Batch Explorer Portal</title>

    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link rel="icon" href="./assets/images/favicon.ico" />

    <style id="antiClickjack">
        body {
            display: none !important;
        }
    </style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- build:js assets/vendor/vendor.js -->
    <script type="text/javascript" src="./assets/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="./assets/vendor/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./assets/vendor/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./assets/vendor/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./assets/vendor/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./assets/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./assets/vendor/semantic/dist/semantic.js"></script>
    <!-- endbuild -->
    <script>if (window.module) module = window.module;</script>

    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="./assets/vendor/semantic/dist/semantic.css" type="text/css" />
    <link rel="stylesheet" href="./assets/vendor/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="./assets/vendor/angular-material/angular-material.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css" />
    <!-- endbuild -->
</head>
<body ng-app="app" ng-controller="homeController">
    <div id="overlay" class="modal-backdrop" style="visibility: hidden;"></div>
    <div id="container">
        <header class="top-navigation">
            <div class="logo-banner-bar">
                <a class="logo" href="#" title="Batch Explorer - Home">
                    <img src="./assets/images/header/batch-logo.png" height="19" alt="Batch Explorer logo" />
                </a>
            </div>
            <div class="user_menu">
                <div class="usermenu">
                    <login></login>
                    <div class="user_arrow aad"></div>
                </div>
            </div>
        </header>
        
        <section id="sub-navigation" style="height: 50px;">
            <ul>
                <li><a href="index.html#!/accounts" ng-class="isActive('/accounts') ? 'active' : ''">Accounts</a></li>
                <li><span>|</span></li>
                <li><a href="index.html#!/pools" ng-class="isActive('/pools') ? 'active' : ''">Pools</a></li>
                <li><span>|</span></li>
                <li><a href="index.html#!/jobs" ng-class="isActive('/jobs') ? 'active' : ''">Jobs</a></li>
            </ul>
        </section>

        <section id="content">
            <!-- main content injection point for angular -->
            <!-- hopefully angular 2.0 will be better -->
            <ng-view></ng-view>
        </section>

        <footer>
            <div id="footer" class="center_this">
                <footer-info></footer-info>
            </div>
        </footer>
    </div>

    <section id="slideout" class="slide-out-drawer">
        <div id="slideoutContainer" class="slide-out-drawer-container"> </div>
    </section>

    <!-- build:app scripts/site.js -->
    <script src="./batch-client.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/pool/poolService.js"></script>
    <script src="./scripts/pool/poolController.js"></script>
    <script src="./scripts/job/jobService.js"></script>
    <script src="./scripts/job/jobController.js"></script>
    <script src="./scripts/account/accountService.js"></script>
    <script src="./scripts/account/accountController.js"></script>
    <script src="./scripts/account/components/account-list.js"></script>
    <script src="./scripts/home/homeController.js"></script>
    <script src="./scripts/home/components/login.js"></script>
    <script src="./scripts/home/components/footerInfo.js"></script>
    <script src="./scripts/services/electronService.js"></script>
    <!-- endbuild -->
</body>
</html>
