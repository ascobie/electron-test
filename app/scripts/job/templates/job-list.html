
<md-list class="my-grid" style="width:80%;border: 1px solid #CCC;padding:0px">
    <md-list-item md-ink-ripple="#03A9F4" ng-repeat="job in _ctrl.jobs">
        <p> {{job.name}} </p>
        <md-checkbox class="md-secondary" ng-model="job.wanted" ng-click="_ctrl.selectJob(job, $index)" aria-label="{{job.name}}"></md-checkbox>
    </md-list-item>
</md-list>
